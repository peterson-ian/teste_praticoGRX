<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Pratico GRX</title>
    <!-- JS -->
    <script src="tabela.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container d-flex justify-content-center align-items-center p-3">
    <div class="row">
       <div class="col">
           <div class="card shadow">
                <div class="container-img py-3">
                    <img src="http://www.grtsolucoes.com.br/wa_images/white_logo_transparent_background.png" alt="logo_GRX">
                    <h3 class="text-center">testePratico( )</h3>
                </div>
                <div class="p-3">
                    <!-- FORM -->
                    <div class="form">
                        
                        <label for="dadoNome">nome_ </label>
                        <input type="text" name="dadoNome" id="dadoNome" class="inputNome input-group">
                        <label for="dadoIdade">idade_ </label>
                        <input type="number" name="dadoIdade" id="dadoIdade" min="0" max="150" step="0" class="inputIdade input-group">
                        <button class="add btn btn-add px-3 my-3" >Salvar</button>
                    </div>
                    <hr>

                    <!-- TABELA -->
                    <table class="tabela table-responsive table-bordered my-3">
                        <thead>
                            <tr class="thead-light">
                                <th>nome_</th>
                                <th>idade_</th>
                                <th colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody class="tabelaCtn">
                        </tbody>
                    </table>
                    <hr>
                    <p class="text-center"><small>Feito por Peterson Ian</small></p>
                </div>
           </div>
       </div>
    </div>
</body>
</html>
