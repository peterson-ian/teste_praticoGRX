<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let body = document.querySelector("body");
        
        function retornarApenasNumerosPares(numeros){
            let pares = [] ;
            for(i = 0; i < numeros.length; i++){
                if(numeros[i] % 2 == 0){
                    pares.push(numeros[i]);
                }
            }
            return pares;
        }

        nums = [2, 1, 3, 8, 14, 22, 25, 33, 12, 5, 7, 20, 80];
        body.innerHTML = 'Numeros: ' + nums + '<br>Pares entre eles: ' + retornarApenasNumerosPares(nums);
    </script>
</body>
</html>
